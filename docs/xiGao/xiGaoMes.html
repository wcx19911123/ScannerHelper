<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="xiGaoMes" v-cloak>
    <el-row>
        <el-col :xs="{span:12,offset:6}" :sm="{span:10,offset:7}" :md="{span:8,offset:8}" :lg="{span:7,offset:8}"
                :xl="{span:6,offset:9}">
            <el-form ref="form" :model="form" label-position="left" label-width="auto">
                <el-form-item label="操作类型">
                    <el-input v-model="typeName" clearable :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="操作员">
                    <el-input v-model="form.name" clearable @keyup.enter.native="keyEnter"></el-input>
                </el-form-item>
                <el-form-item label="入库单号">
                    <el-input v-model="form.orderNo" clearable @keyup.enter.native="keyEnter"></el-input>
                </el-form-item>
                <el-form-item label="产品名称">
                    <el-input v-model="form.productNo" clearable @keyup.enter.native="keyEnter"></el-input>
                </el-form-item>
                <el-form-item label="数量">
                    <el-input v-model="form.number" clearable type="number" @keyup.enter.native="keyEnter"></el-input>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input v-model="form.remark" clearable type="textarea" @keyup.enter.native="keyEnter"></el-input>
                </el-form-item>
                <el-form-item label="入库条码">
                    <el-input v-model="form.QRCode" clearable @keyup.enter.native="keyEnter"></el-input>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
</div>
<script>
    var vue = new Vue({
        el: '#xiGaoMes',
        data: function () {
            return {
                form: {
                    name: '',
                    type: '' + new URLSearchParams(location.search).get('type'),
                    orderNo: '',
                    productNo: '',
                    number: '',
                    remark: '',
                    QRCode: '',
                },
                gap: 100,
            }
        },
        computed: {
            typeName: function () {
                return this.form.type === 'in' ? '入库' : '出库';
            },
        },
        methods: {
            keyEnter: function (e) {
                let obj = e.target;
                let name = obj.parentNode.parentNode.previousSibling.firstChild.innerHTML;
                if (['操作员', '入库单号', '产品名称', '数量'].includes(name)) {
                    let next = obj.parentNode.parentNode.parentNode.nextElementSibling;
                    next = next.querySelector('input') || next.querySelector('textarea');
                    next?.focus();
                }
                if (name === '入库条码') {
                    let previous = null;
                    let times = 0;
                    let eventId = setInterval(function () {
                        let now = obj.value;
                        if (previous !== now) {
                            previous = now;
                            times = 0;
                        } else if (times < 1) {
                            times++
                        } else {
                            clearInterval(eventId);
                            alert(obj.value);
                        }
                    }, this.gap);
                }
            },
        },
        mounted: function () {
        },
    });
</script>
</body>
</html>
